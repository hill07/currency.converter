<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fund Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Currency Conveter</h2>
        <form action="">
            <div class="amount">
                <p>Amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="form" id="fromSelect">
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="toSelect">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 88INR</div><br>
            <button id="getRate">Get Exchage Rate</button>
        </form>
    </div>
