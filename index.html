<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Currency Converter</title>
<!-- Optional: You can add Bootstrap CDN here if you prefer Bootstrap styles -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  .amount {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }
  .amount p {
    margin-bottom: 8px;
    font-weight: bold;
  }
  .amount input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .dropdown {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .from, .to {
    width: 45%;
  }
  .select-container {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 5px;
  }
  .select-container img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
    border-radius: 4px;
  }
  select {
    flex: 1;
    padding: 8px;
    font-size: 16px;
    border: none;
    outline: none;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  .msg {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
    <h2>Currency Converter</h2>
    <form action="">
        <div class="amount">
            <p>Amount</p>
            <input type="text" value="1" id="amount">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="" id="fromFlag">
                    <select name="form" id="fromSelect"></select>
                </div>
            </div>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="" id="toFlag">
                    <select name="to" id="toSelect"></select>
                </div>
            </div>
        </div>
        <div class="msg" id="message"></div><br>
        <button type="button" id="getRate">Get Exchange Rate</button>
    </form>
</div>


</script>
</body>
</html>
